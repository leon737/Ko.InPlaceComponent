<html>

<head>
    <title>Ko Inplace Component Sample</title>
    <script src="/lib/babel-standalone/babel.min.js"></script>
    <script data-main="/scripts/main" src='/lib/requirejs/require.js'></script>
</head>

<body>
    <div>
        <div>
            <input type="checkbox" data-bind="checked:componentActive" /> Component active
        </div>
        <div>
            <input type="checkbox" data-bind="checked:trackParams" /> Track Parameters
        </div>
        <div>
            Parameter [name]:
            <input type="text" data-bind="value:name" />
        </div>
        <div>
            Non-tracking parameter [age]:
            <input type="number" data-bind="value:age" />
        </div>
    </div>
    <fieldset>
        <legend>Component:</legend>
        <div data-bind="inplaceComponent:componentOptions"></div>
    </fieldset>

</body>

</html>
